<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
    // Import von Three.js über CDN
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js';
     

    // Szene, Kamera und Renderer erstellen
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ein einfaches Würfel-Mesh hinzufügen
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

        camera.position.z = 5;
      

    // Animationsschleife
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();

    // Fenstergröße dynamisch anpassen
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    </script>
</body>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLTFLoader Test</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Lade 3D-Modell...</div>
    <div id="error">
        GLTFLoader konnte nicht geladen werden.<br>
        Zeige Fallback-Würfel an.
    </div>
    <div id="info">
        Mausrad: Zoom<br>
        Klicken + Ziehen: Rotieren
    </div>

    <!-- Three.js Kern-Bibliothek -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Szene, Kamera und Renderer erstellen
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a2a2a);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Einfache Maus-Steuerung ohne OrbitControls
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        
        document.addEventListener('mousedown', () => isMouseDown = true);
        document.addEventListener('mouseup', () => isMouseDown = false);
        document.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            }
        });

        // Zoom mit Mausrad
        let cameraDistance = 5;
        document.addEventListener('wheel', (event) => {
            cameraDistance += event.deltaY * 0.01;
            cameraDistance = Math.max(1, Math.min(20, cameraDistance));
        });

        // Beleuchtung hinzufügen
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Variablen für Modell
        let model = null;
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');

        // Fallback-Funktion: Erstelle einen schönen Würfel
        function createFallbackCube() {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x00ff00,
                roughness: 0.3,
                metalness: 0.7
            });
            const cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);
            model = cube;
            camera.position.z = cameraDistance;
            loadingElement.style.display = 'none';
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        // Versuche GLTFLoader zu laden
        function loadGLTFModel() {
            // Prüfe ob GLTFLoader verfügbar ist
            if (typeof THREE.GLTFLoader === 'undefined') {
                console.warn('GLTFLoader nicht verfügbar, lade externen Loader...');
                
                // Versuche GLTFLoader dynamisch zu laden
                const script = document.createElement('script');
                script.src = 'https://threejs.org/examples/js/loaders/GLTFLoader.js';
                script.onload = function() {
                    if (typeof THREE.GLTFLoader !== 'undefined') {
                        loadModelWithGLTF();
                    } else {
                        createFallbackCube();
                    }
                };
                script.onerror = function() {
                    console.error('Konnte GLTFLoader nicht laden');
                    createFallbackCube();
                };
                document.head.appendChild(script);
            } else {
                loadModelWithGLTF();
            }
        }

        // Modell mit GLTFLoader laden
        function loadModelWithGLTF() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'roboteil.glb',
                function (gltf) {
                    // Erfolgreich geladen
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Schatten aktivieren
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    // Modell zentrieren
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;

                    // Kamera Position
                    const maxDim = Math.max(size.x, size.y, size.z);
                    cameraDistance = maxDim * 2;
                    camera.position.z = cameraDistance;

                    loadingElement.style.display = 'none';
                    console.log('Modell erfolgreich geladen');
                },
                function (progress) {
                    // Ladefortschritt
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    loadingElement.textContent = `Lade 3D-Modell... ${percent}%`;
                },
                function (error) {
                    // Fehler beim Laden der GLB-Datei
                    console.error('Fehler beim Laden von roboteil.glb:', error);
                    loadingElement.textContent = 'roboteil.glb nicht gefunden';
                    createFallbackCube();
                }
            );
        }

        // Boden hinzufügen
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x404040,
            roughness: 0.8
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Animationsschleife
        function animate() {
            requestAnimationFrame(animate);
            
            // Kamera-Position basierend auf Maus
            camera.position.x = Math.sin(mouseX * Math.PI) * cameraDistance;
            camera.position.z = Math.cos(mouseX * Math.PI) * cameraDistance;
            camera.position.y = mouseY * 5 + 2;
            camera.lookAt(0, 0, 0);
            
            // Modell rotieren
            if (model) {
                model.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }

        // Fenstergröße anpassen
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Starte die Anwendung
        loadGLTFModel();
        animate();

    </script>
</body>
</html>
