<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GLB Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/js/controls/OrbitControls.js"></script>
    <script>
    // Szene, Kamera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Licht
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,10,7.5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040, 1);
    scene.add(ambient);

    // OrbitControls für Rotation per Maus
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Kamera starten
    camera.position.set(0, 1, 3);
    controls.update();

    // GLB laden
    const loader = new THREE.GLTFLoader();
    loader.load('roboTeil.glb', function(gltf) {
        const model = gltf.scene;
        scene.add(model);

        // Optional: automatisches Rotieren
        model.rotation.y = Math.PI; // initial
        window.model = model; // für externe Zugriff
    }, undefined, function(error) {
        console.error(error);
    });

    // Animation
    function animate() {
        requestAnimationFrame(animate);
        // Optional: kontinuierliche Rotation
        if(window.model) {
            window.model.rotation.y += 0.005; // langsame Rotation
        }
        controls.update();
        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    </script>
</body>
</html>
