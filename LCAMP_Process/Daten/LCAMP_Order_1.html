<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LCAMP Configurator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            padding: 40px 0;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 650px;
        }

        h2, h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.2s;
            box-sizing: border-box;
        }

            select:focus, textarea:focus, input:focus {
                border-color: #0078d4;
                outline: none;
            }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #005a9e;
            }

        .response {
            background-color: #f0f3f7;
            padding: 20px;
            margin-top: 25px;
            border-radius: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            min-height: 250px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        .subform {
            background-color: #eef1f6;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nachricht an LCAMP Configurator senden</h2>

        <label for="sender">Absender</label>
        <select id="sender">
            <option value="Alice">Alice</option>
            <option value="Bob">Bob</option>
            <option value="Charlie">Charlie</option>
        </select>

        <label for="command">Command</label>
        <select id="command">
            <option value="Start">Start</option>
            <option value="Stop">Stop</option>
            <option value="Restart">Restart</option>
            <option value="Status">Status</option>
        </select>

        <label for="content">Nachricht</label>
        <textarea id="content" placeholder="Hier den Inhalt eingeben..."></textarea>

        <!-- Unterformular für Achskonfiguration -->
        <!-- Unterformular für Achskonfiguration -->
        <div class="subform">
            <h3>Achskonfiguration</h3>

            <div class="grid-container">
                <div>
                    <label for="frontDrive">Vorderachse-Antrieb</label>
                    <select id="frontDrive">
                        <option value="Motor1">Motor1</option>
                        <option value="Motor2">Motor2</option>
                        <option value="Motor3">Motor3</option>
                    </select>
                </div>

                <div>
                    <label for="rearDrive">Hinterachse-Antrieb</label>
                    <select id="rearDrive">
                        <option value="Motor1">Motor1</option>
                        <option value="Motor2">Motor2</option>
                        <option value="Motor3">Motor3</option>
                    </select>
                </div>

                <div>
                    <label for="frontWheels">Vorderachse-Räder</label>
                    <select id="frontWheels">
                        <option value="WheelA">WheelA</option>
                        <option value="WheelB">WheelB</option>
                        <option value="WheelC">WheelC</option>
                    </select>
                </div>

                <div>
                    <label for="rearWheels">Hinterachse-Räder</label>
                    <select id="rearWheels">
                        <option value="WheelA">WheelA</option>
                        <option value="WheelB">WheelB</option>
                        <option value="WheelC">WheelC</option>
                    </select>
                </div>
            </div>

            <label>Antriebsart</label>
            <div class="radio-group">
                <label><input type="radio" name="driveType" value="Differential" checked> Differential Drive</label>
                <label><input type="radio" name="driveType" value="Omni"> Omni Drive</label>
            </div>
        </div>

        <style>
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px 20px; /* Abstand zwischen Spalten und Zeilen */
                margin-top: 10px;
            }
        </style>



        <button onclick="sendJson()">Senden</button>

        <div class="response" id="reply"><strong>Antwort:</strong></div>
    </div>

    <script>
async function sendJson() {
    const msg = {
        sender: document.getElementById('sender').value,
        command: document.getElementById('command').value,
        content: document.getElementById('content').value,
        frontDrive: document.getElementById('frontDrive').value,
        rearDrive: document.getElementById('rearDrive').value,
        frontWheels: document.getElementById('frontWheels').value,
        rearWheels: document.getElementById('rearWheels').value,
        driveType: document.querySelector('input[name="driveType"]:checked').value
    };

    try {
        const res = await fetch('http://localhost:5000/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(msg)
        });

        const json = await res.json();
        document.getElementById('reply').textContent = JSON.stringify(json, null, 2);
    } catch (err) {
        document.getElementById('reply').textContent = "Fehler beim Senden: " + err;
    }
}
    </script>
</body>
</html>
